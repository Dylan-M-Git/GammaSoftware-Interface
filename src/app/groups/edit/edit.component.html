<div class="text-center mt-2 py-3" id="topbar">
	<h1>Gamma Software - Test technique</h1>
</div>
<div class="container pt-4">
	<form [formGroup]="editGroup" (ngSubmit)="onSubmit(editGroup.value)">
		<div class="form-group">
			<label>Nom du groupe</label>
			<input type="text" class="form-control" formControlName="name" />
		</div>
		<div class="form-group">
			<label>Origine</label>
			<input type="text" class="form-control" formControlName="state" />
		</div>
		<div class="form-group">
			<label>Ville</label>
			<input type="text" class="form-control" formControlName="city" />
		</div>
		<div class="form-group">
			<label>Année début</label>
			<input type="text" class="form-control" formControlName="startYear" />
		</div>
		<div class="form-group">
			<label>Année séparation</label>
			<input type="text" class="form-control" formControlName="endYear" />
		</div>
		<div class="form-group">
			<label>Fondateurs</label>
			<input type="text" class="form-control" formControlName="founders" />
		</div>
		<div class="form-group">
			<label>Membres</label>
			<input type="text" class="form-control" formControlName="members" />
		</div>
		<div class="form-group">
			<label>Membres</label>
			<input type="text" class="form-control" formControlName="members" />
		</div>
		<div class="form-group">
			<label>Courant musical</label>
			<input type="text" class="form-control" formControlName="style" />
		</div>
		<div class="form-group">
			<label>Présentation</label>
			<textarea class="form-control" formControlName="presentation"></textarea>
		</div>

		<button type="submit" class="btn btn-success mt-4">Valider</button>
		<button type="button" (click)="goBackToHomepage()" class="btn btn-secondary mt-4 mx-5">Annuler</button>
	</form>
</div>
